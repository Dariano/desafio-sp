<html data-ng-app="desafio">
<head>
    <meta name="viewport", content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Gerenciador de projetos</title>
    <!-- build:css css/index.min.css -->
   <!--  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">     -->
    <link rel="stylesheet" href="vendor/angular-dialog-service/dist/dialogs.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/bootstrap-bootswatch.min.css">
    <!-- endbuild -->
    
    <!-- build:js js/index.min.js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <script src="vendor/angular-dialog-service/dist/dialogs.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/projetos/ProjetoController.js"></script>
    <script src="js/tarefas/TarefaController.js"></script>
    <!-- endbuild -->
</head>
<body>
   <div class="container"></div>
    <div id="wrapper">
        <div id="sidebar-wrapper" ng-controller="ProjetoController as _projeto">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                   <a href="#">Projetos</a>
                </li>
                <li ng-repeat="projeto in _projeto.lista">
                    <a href="#">projeto.nome</a>
                </li>
            </ul>
        </div>
         <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row" ng-controller="TarefaController as _tarefa">
                    <div class="col-lg-12">
                        <h3>{{_tarefa.projeto.nome}}</h3>
                        <hr>

                        <div class="input-group" ng-repeat="tarefa in _tarefa.lista">
                            <div class="checkbox">
                                <label>
                                   <input type="checkbox">
                                   tarefa.descricao, @ tarefa.dono, tarefa.vencimentoFormatado 
                                </label>
                            </div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="checkbox" disabled="">
                            </span>
                            <input class="form-control" placeholder="Nova tarefa, @Dono, Dia/MÃªs" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    
</body>
</html>
