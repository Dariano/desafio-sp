version: '2'
services:
  db:
    image: mongo
    container_name: db
    restart: always
    volumes:
      - "/var/lib/mongodb:/var/lib/mongodb"
    ports:
      - 27017:27017
    command: "--smallfiles --logpath=/dev/null"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    restart: always
    volumes:
      - .:/src
    ports:
      - 3000:3000
    links:
      - db:database
    command: nodemon -L bin/www

  nginx:
    container_name: nginx
    restart: always
    build: 
      context: ./nginx/
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - /www/public
    volumes_from:
      - web
    links:
      - web
